<ion-header>
  <ion-toolbar color = "secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
        Competências da Modalidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card class = "CardForm" color = '' *ngFor="let c of competencias">
      <ion-card-header>
         
        <ion-img src="/assets/SeLiga/Competências/1.png"></ion-img>
        
        <ion-card-title>{{c.nome}}</ion-card-title>
        <ion-card-subtitle>{{c.descricao}}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink = "/home">
  <ion-fab-button>
    <ion-icon name="arrow-round-back"></ion-icon>
  </ion-fab-button>
</ion-fab>
